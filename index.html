<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>API Capstone</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  </head>
  <body>
    <header role="banner">
  	 <h1>Spotify Weather Playlist Generator</h1>
    </header>
  	<main role="main" class="main-container">
  		<form role="form" class="search" type="search">
  			<fieldset>
  			<input role="searchbox" type="search"
  			id="zip-search" placeholder="Enter 5 Digit Zip Code">
  			<button role="button" type="submit" aria-label="submit" id="submit">Submit</button>
  			</fieldset>
  		</form>
    </main>

    <div class="results">
  </div>

    <script src="app.js"></script>
  </body>
</html>
