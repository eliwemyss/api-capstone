<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <title>API Capstone</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

  </head>
  <body>
    <div class="container">
      <header role="banner">
        <h1>Weather Playlist Generator</h1> 
      </header>
    </div>
  	<main role="main" class="main-container">
  		<form role="form" class="search" type="search">
  			<fieldset>
          <legend>Find a Playlist</legend>
  			<input role="searchbox" type="search"
  			id="zip-search" placeholder="Enter 5 Digit Zip Code">
  			<button role="button" type="submit" aria-label="submit" id="submit"><i class="fas fa-search"></i></button>
  			</fieldset>
  		</form>
    </main>

    <div class="results-container">
      <div class="results">
  </div>
  </body>
  <script src="app.js" type="text/javascript"></script>
</html>
