<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <title>API Capstone</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
    <link href="grid.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

  </head>
  <body>
      <header role="banner" class="row col-12">
        <h1>Weather Song Search</h1> 
      </header>
  	<main role="main" class="col-4 main-container">
  		<form role="form" class="search" type="search">
  			<fieldset>
          <legend>Find a Song based on the Weather</legend>
  			   <input role="searchbox" type="search"
  			   id="zip-search" placeholder="Enter 5 Digit Zip Code">
  			   <button role="button" type="submit" aria-label="submit" id="submit"><i class="fas fa-search"></i></button>
          <div role="alert" class="error" aria-live="assertive"></div>
  			</fieldset>
  		</form>
    </main>
        <div class="weather-container">
      </div>

    <div class="col-6 music-container">
          <h3>Choose a Song</h3>
        <div class="music-results">
      </div>
    </div>
  <footer id="footer" role="contentinfo">

  </body>
</html>
